<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Product Price Comparator</h1>

        <form method="post">
            <input
                type="text"
                name="query"
                placeholder="Enter your product query"
                required
            >
            <button type="submit">Search</button>
        </form>

        {% if goodbye %}
            <p class="goodbye">{{ goodbye }}</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result %}
            <h2>Results:</h2>
            <ul>
                {% for prod in result %}
                    <li>
                        <strong>{{ prod.website }}</strong>:
                        <a href="{{ prod.product_link }}" target="_blank">
                            {{ prod.product_link }}
                        </a> â€” ${{ "%.2f"|format(prod.price) }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
